        <img src="NotasIco.svg" alt="Libretas"> 
    </div>
    
    <div class="Clase3">
        <!-- Título principal -->
        <h1>App de Gestion de Tareas </h1>
    </div> 

    <div class="Clase5">
    <!-- Título para tipos de tareas -->
    <h3>Tipos de Tareas:</h3>
        <!-- Formulario de tareas con identificador taskForm -->
        <form id="taskForm">
            <select id="taskPriority">
                <option selected="selected">Crítico</option>
                <option>Alto</option>
                <option>Medio</option>
                <option>Bajo</option>
            </select>
             <!-- Input para agregar tarea -->
            <input type="text" id="taskInput" placeholder="Agregar La Tarea"> 
        </form>
    </div>  
    <div class="Calendario">
        <!-- Input de tipo fecha para la tarea -->
        <input type="date" id="taskDate"/> 
    </div>
        
    <div class="Clase8">
        <div class="Boton">
            <!-- Botón para agregar tarea -->
            <button onClick="agregarTarea()", Class="BotonAgregar" >Agregar</button>
        </div>
    </div>
    <!-- Contenedor para mostrar tareas -->
    <div class="Clase9" id="tareasAgregadas">
        <!-- Aquí se mostrarán las tareas agregadas -->
    </div>
    </div>
    
     <!-- Javascript para manejar las tareas, agregando, marcando como completas y eliminando -->
     <script>
      function agregarTarea() {
      const priority = document.getElementById('taskPriority').value;
      const task = document.getElementById('taskInput').value;
      const date = document.getElementById('taskDate').value;

      const tareaNueva = document.createElement('div');
      tareaNueva.classList.add('tarea');
      tareaNueva.innerHTML = `
        <input type="checkbox" onclick="marcarCompleta(this)">
        <strong>${priority}:</strong> ${task} - Fecha: ${date}
        <button onclick="eliminarTarea(this.parentNode)">Eliminar</button>
      `;

      const contenedorTareas = document.getElementById('tareasAgregadas');
      contenedorTareas.appendChild(tareaNueva);
    }

    function marcarCompleta(checkbox) {
      if (checkbox.checked) {
        checkbox.parentNode.style.textDecoration = 'line-through';
      } else {
        checkbox.parentNode.style.textDecoration = 'none';
      }
    }

    function eliminarTarea(tarea) {
      tarea.parentNode.removeChild(tarea);
    }
  </script>
